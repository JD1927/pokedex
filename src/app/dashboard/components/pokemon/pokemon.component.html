<mat-card class="pokemon-card mat-elevation-z8">
  <ng-template [ngIf]="loading">
    <div class="pokemon-card__spinner">
      <mat-progress-spinner color="accent" mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
  </ng-template>
  <ng-template [ngIf]="!loading">
    <mat-card-header class="pokemon-card__header">
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle>{{ pokemon.id | pokemonId }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.image" alt="Photo of a Shiba Inu">
    <mat-card-content class="pokemon-card__content">
      <mat-chip-list class="pokemon-card__content-types">
        <mat-chip color="accent" *ngFor="let type of types" selected>{{ type.type.name }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions class="pokemon-card__actions">
      <button mat-raised-button color="primary">More information</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
